<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <title>Chat App</title>
    <script src="static/script.js" defer></script>
</head>
<body>
    <div class="chat-container mt-5">
        <h1 class="text-center">Welcome to the Chat App</h1>
        <div id="messages">Loading Messages...</div>
        <form id="message-form" class="d-flex">
            <input type="text" id="message" placeholder="Type your message here..." class="form-control me-2" required>
            <input type="hidden" id="username" value="user234567">
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
