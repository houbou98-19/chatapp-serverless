<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Chat App</title>
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ced4da; /* Border color */
            border-radius: 10px;
            background-color: white; /* White background for chat box */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
        #messages {
            max-height: 400px; /* Limit height */
            overflow-y: auto; /* Scroll if content is too long */
            border: 1px solid #ced4da; /* Border around messages */
            padding: 10px;
            border-radius: 5px; /* Rounded corners */
            background-color: #e9ecef; /* Slightly darker background for messages */
            margin-bottom: 20px; /* Space between messages and form */
        }
        .message {
            padding: 5px;
            border-bottom: 1px solid #dee2e6; /* Divider for messages */
        }
        .message:last-child {
            border-bottom: none; /* Remove last divider */
        }
    </style>
</head>
<body>
    <div class="chat-container mt-5">
        <h1 class="text-center">Welcome to the Chat App</h1>
        <div id="messages">Loading Messages...</div>
        <form id="message-form" class="d-flex">
            <input type="text" id="message" placeholder="Type your message here..." class="form-control me-2" required>
            <input type="hidden" id="username" value="user234567"> <!-- Hardcoded username for now -->
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
    </div>

    <script>
        async function fetchMessages() {
            const response = await fetch("/messages");
            const messages = await response.json();
            const messageContainer = document.getElementById("messages");
            messageContainer.innerHTML = "";
            if (messages.length === 0) {
                messageContainer.textContent = "No messages to display.";
            } else {
                messages.forEach(msg => {
                    const msgElement = document.createElement("div");
                    msgElement.className = "message";
                    msgElement.textContent = `${msg.username}: ${msg.messagecontent}`;
                    messageContainer.appendChild(msgElement);
                });
            }
        }

        async function postMessage(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const username = document.getElementById("username").value;
            const messageContent = document.getElementById("message").value; 

            await fetch("/messages", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ username, content: messageContent }), 
            });

            // Reset the form and show the updated list of messages
            document.getElementById("message").value = ""; 
            fetchMessages();
        }

        document.getElementById('message-form').addEventListener('submit', postMessage);
        document.addEventListener("DOMContentLoaded", fetchMessages);
    </script>
</body>
</html>
